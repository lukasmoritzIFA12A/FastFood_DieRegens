<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Account erstellen</title>
  <!-- Einbindung von Bootstrap für schnelle und einfache Gestaltung -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <!-- Hauptüberschrift der Seite -->
  <h1 class="text-center mb-4">Account erstellen</h1>

  <!-- Formular zum Erstellen eines neuen Accounts -->
  <form action="../controller/registrieren.php" method="POST">
    <!-- Eingabefeld für den Nutzernamen -->
    <div class="mb-3">
      <label for="username" class="form-label">Nutzername</label>
      <input type="text" id="username" name="username" class="form-control" placeholder="Nutzername" required>
    </div>

    <!-- Eingabefeld für das Passwort -->
    <div class="mb-3">
      <label for="password" class="form-label">Passwort</label>
      <input type="password" id="password" name="password" class="form-control" placeholder="Passwort" required>
    </div>

    <!-- Eingabefeld zur Bestätigung des Passworts -->
    <div class="mb-3">
      <label for="confirm-password" class="form-label">Passwort wiederholen</label>
      <input type="password" id="confirm-password" name="confirm_password" class="form-control" placeholder="Passwort wiederholen" required>
    </div>

    <!-- Eingabefelder für Vor- und Nachname -->
    <div class="row mb-3">
      <div class="col-md-6">
        <input type="text" name="first_name" class="form-control" placeholder="Vorname" required>
      </div>
      <div class="col-md-6">
        <input type="text" name="last_name" class="form-control" placeholder="Nachname" required>
      </div>
    </div>

    <!-- Eingabefelder für Telefonnummer, PLZ und Stadt -->
    <div class="row mb-3">
      <div class="col-md-4">
        <input type="text" name="phone" class="form-control" placeholder="Tel. Nummer" required>
      </div>
      <div class="col-md-4">
        <input type="text" name="zip" class="form-control" placeholder="PLZ" required>
      </div>
      <div class="col-md-4">
        <input type="text" name="city" class="form-control" placeholder="Stadt" required>
      </div>
    </div>

    <!-- Eingabefelder für Straße und Hausnummer -->
    <div class="row mb-3">
      <div class="col-md-8">
        <input type="text" name="street" class="form-control" placeholder="Straße" required>
      </div>
      <div class="col-md-4">
        <input type="text" name="house_number" class="form-control" placeholder="Hsnr." required>
      </div>
    </div>

    <!-- Button zum Abschicken des Formulars -->
    <button type="submit" class="btn btn-primary w-100">Account erstellen</button>

    <!-- Link zur Anmeldeseite für bereits registrierte Nutzer -->
    <p class="text-center mt-3">Bereits Mitglied? <a href="login.html">Melde dich an!</a></p>
  </form>
</div>
</body>
</html>
